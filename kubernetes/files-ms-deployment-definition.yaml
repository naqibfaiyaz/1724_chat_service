apiVersion: apps/v1
kind: Deployment
metadata:
  name: files-ms-deployment
  labels:
    app: files-ms
spec:
  replicas: 3
  selector:
    matchLabels:
      app: files-ms
  template:
    metadata:
      labels:
        app: files-ms
    spec:
      containers:
      - name: files-ms
        image: naqib/file_ms:latest
        ports:
        - containerPort: 5010
        resources:
          requests:
            cpu:  5m
            memory: 125Mi
          limits:
            cpu: 10m
            memory: 250Mi

